<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Add Expenses</title>
    <style> body {
        background-image: url(https://wallpaperaccess.com/full/449937.jpg);
    }
form {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="card-body">
    <form onsubmit="ExpenseDetails(event)" action="/" method="POST">
        <h1 style="color:rgb(35, 137, 142)">Expense Tracker</h1>
        <label>Choose ExpenseTracker</label><br>
        <input id="num" type="number" Name="number" required /><br>
        <label>Choose a description</label><br>
        <input id="desc" type="text" Name="description" required /><br>
        <label>Choose a category</label><br>
        <select id="categ" Name="categories">
            <option value="Travelling" >Travelling</option>
            <option value="Food" >Food</option>
            <option value="Shopping" >Shopping</option>
            <option value="Clubbing" >Clubbing</option>
            <option value="Gift" >Gift</option>
        </select><br><br>
        <button style="color:rgb(35, 137, 142)">Add Expenses</button>
    </form>
    </div>
</div>
<div id="message"></div>
    <button id="rzp-button1">Premium User</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <button id="showLeaderBoard">Show Leaderboard</button>

    <ul id="NumberOfExpenses"></ul>

    <ul id="leaderBoard"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
        function ExpenseDetails(event){
            event.preventDefault(event);
            const Number = event.target.number.value;
            const Description = event.target.description.value;
            const Categories = event.target.categories.value;
            
            
           
            const obj = {
                Number,
                Description,
                Categories
            }
            const token = localStorage.getItem('token');
            axios.post('http://localhost:3000/users/add-user', obj,{headers: {'Authorization': token}})
            .then((response)=>{
                DisplayOnScreen(response.data.newExpenseDetails)
                console.log(response)
            })
            .catch((err)=>{
                console.log(err)
            })
        }
        window.addEventListener("DOMContentLoaded", (event) => {

            const token = localStorage.getItem('token')

            axios.get('http://localhost:3000/users/get-user', {headers: {'Authorization': token}})
            .then((response)=>{
                console.log(response.data.data)
                if(response.data.ispremiumuser=== true){
                    document.getElementById('rzp-button1').style.visibility = "hidden"
                    document.getElementById('message').innerHTML = "You are a premium user "

                for(i=0;i<response.data.data.length;i++){
                    DisplayOnScreen(response.data.data[i])
                    
                }
                }
                if(response.data.ispremiumuser=== false || response.data.ispremiumuser=== null ){
                    var bt2=document.getElementById('showLeaderBoard')
                    bt2.onclick = function (){
                        alert('please upgrade to premium to access this feature!')
                        for(i=0;i<response.data.data.length;i++){
                    DisplayOnScreen(response.data.data[i])
                    }
                    
                }
                }
               
            })
            .catch((err)=>{
                console.log(err)
            })
            showLeaderBoard()

        })
        function DisplayOnScreen(user){
            const parentNode = document.getElementById("NumberOfExpenses")
            const childNode = `<li id=${user.id}>${user.Categories}: Expense On-${user.Description}, Price- Inr ${user.Number} 
            <button onclick=deleteExpense('${user.id}')> Delete</li>`
            parentNode.innerHTML = parentNode.innerHTML + childNode
        
        }
        
        function deleteExpense(userId){
            axios.delete(`http://localhost:3000/users/delete-user/${userId}`)
            removeExpenseFromScreen(userId);
        }
        function removeExpenseFromScreen(userId){
            const parentNode = document.getElementById('NumberOfExpenses');
            const childNodeToBeDeleted = document.getElementById(userId);

            parentNode.removeChild(childNodeToBeDeleted);
        }
function showLeaderBoard(){
        document.getElementById('showLeaderBoard').onclick= async()=>{
    const token =localStorage.getItem('token')
    const response = await axios.get('http://localhost:3000/premium/showLeaderBoard' , {headers: {"Authorization" : token }})
    console.log(response);

    var leaderboardParentElement = document.getElementById('leaderBoard');
    leaderboardParentElement.innerHTML = `<h1> Leader Board </h1>`
    response.data.forEach((userDetails) => {
        leaderboardDisplay(userDetails)
        
    })
}
function leaderboardDisplay(userDetails){
    var leaderboardParentElement = document.getElementById('leaderBoard');
    childNode= `<l1 id= ${userDetails.id}> Name- ${userDetails.username} Total Expense- ${userDetails.TotalCost || 0} </li><br>`
        leaderboardParentElement.innerHTML =  leaderboardParentElement.innerHTML+ childNode
    }

}
        document.getElementById('rzp-button1').onclick = async function (e){
            const token = localStorage.getItem('token')
            const response = await axios.get('http://localhost:3000/purchase/premiumMembership', {headers: {'Authorization': token}})
            console.log(response)
            var options =
            {
            "key": response.data.key_id, 
            "order_id": response.data.order.id, 
            "handler": function (response) {
        axios.post('http://localhost:3000/purchase/updatetransactionstatus',{
             order_id: options.order_id,
             payment_id: response.razorpay_payment_id,
         }, { headers: {"Authorization" : token} }).then(()=>{
            localStorage.setItem('ispremiumuser', true)
            alert('You are a premium user')
            document.getElementById('rzp-button1').style.visibility = "hidden"
         document.getElementById('message').innerHTML = "You are a premium user "
         
         
         }).catch((err)=>{
            console.log(err)
         })
            
            }
        }
      
        const rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();

        

        rzp1.on('payment.failed', function (response){
        console.log(response)
        axios.post('http://localhost:3000/purchase/updatetransactionstatus',{
             order_id: options.order_id,
             payment_id: response.razorpay_payment_id,
         }, { headers: {"Authorization" : token} })
        alert('Something went wrong')
        })
 }

 function getReport(event){
    let userType = localStorage.getItem('ispremiumuser')
    if(userType == true){
        window.location.href = './reports.html'
    }

 }

 


    </script>
   
</body>
</html>
