<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="SignUp" onsubmit="login(event)" action="/" method="POST">
        <label>Email</label><br>
        <input type="email" id="email" Name="emailId" required><br>
        <label>Password</label><br>
        <input type="password" id="password" Name="Password" required><br>
        <button type="submit">Log In</button>


    </form>
    <a href="/users/signup">New User Signup</a>
    <div id="existing"></div>

    <ul id="listOfUsers"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
        function login(event){
            event.preventDefault(event);
            const email = event.target.emailId.value;
            const password = event.target.Password.value

            const obj = {
                email,
                password
            }

            axios.post('http://localhost:3000/users/login' , obj)
            .then((response)=>{
                console.log(response)

                if(response.status === 201){
                     console.log('login complete')
                     alert('Log in successful!')
                }
               
                else if(response.status === 207){
                    document.body.innerHTML += `<div style='color:red'>User not found</div>`
                }
               
                
                else{
                    throw new error('Failed to log in!')
                    
                }
            })
            .catch((err)=>{
                console.log(err)
            })

          
        }
    </script>
</body>
</html>
