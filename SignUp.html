<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form id="SignUp" onsubmit="userDetails(event)" action="/" method="POST">
        <label>Username</label><br>
        <input type="text" id="name" required Name="Name"><br>
        <label>Email</label><br>
        <input type="email" id="email" Name="emailId" required><br>
        <label>Password</label><br>
        <input type="password" id="password" Name="Password" required><br>
        <button type="submit">Sign Up</button>

    </form>

    <ul id="listOfUsers"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
        function userDetails(event){
            event.preventDefault(event);
            const username = event.target.Name.value;
            const email = event.target.emailId.value;
            const password = event.target.Password.value

            const obj = {
                username,
                email,
                password
            }

            axios.post('http://localhost:3000/users/signup' , obj)
            .then((response)=>{
                console.log(response)
            })
            .catch((err)=>{
                console.log(err)
            })

            window.addEventListener("DOMContentLoaded", (event) => {
            axios.get('http://localhost:3000/users/signup')
            .then((response)=>{
                console.log(response)
            })
            .catch((err)=>{
                console.log(err)
            })
        })
        }
    </script>
</body>
</html>
